<h1 mat-dialog-title>Delete Certificate</h1>

<p>Do you really want to delete this certificate?</p>

<div mat-dialog-actions fxLayoutAlign="space-evenly center">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
</div>
